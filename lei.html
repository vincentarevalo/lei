<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        background: white;
        width: 90%;
        max-width: 350px;
        padding: 30px 20px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        overflow: hidden;
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 25px;
        color: #ff4d6d;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 22px;
        border-radius: 25px;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.2s ease;
        position: absolute;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
    }

    #yesBtn:active {
        transform: translateX(-50%) scale(0.95);
    }

    #noBtn {
        background: #e5e7eb;
        color: #111;
        left: 50%;
        transform: translateX(-50%);
        top: 10px;
    }

    .message {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #ff4d6d;
        display: none;
    }

    .heart {
        font-size: 2rem;
        animation: float 1.5s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Can you be my Valentine? ğŸ’˜</h1>

    <div class="buttons" id="btnArea">
        <button id="noBtn">No ğŸ˜…</button>
        <button id="yesBtn">Yes ğŸ’–</button>
    </div>

    <div class="message" id="message">
        <div class="heart">ğŸ’–ğŸ’–ğŸ’–</div>
        <p>Yay!! I knew you'd say YES ğŸ˜</p>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const btnArea = document.getElementById('btnArea');
    const message = document.getElementById('message');

    function moveNoButton() {
        const areaWidth = btnArea.clientWidth;
        const areaHeight = btnArea.clientHeight;

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = areaWidth - btnWidth;
        const maxY = areaHeight - btnHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    }

    // Mobile + desktop support
    noBtn.addEventListener('click', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    yesBtn.addEventListener('click', () => {
        btnArea.style.display = 'none';
        message.style.display = 'block';
    });
</script>

</body>
</html>
